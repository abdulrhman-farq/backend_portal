databases:
  - name: kpi-postgres
    plan: free
    databaseName: kpi_dashboard
    user: kpi_user

services:
  - type: web
    name: kpi-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run migrate
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kpi-postgres
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true
      - key: ARCGIS_USERNAME
        sync: false
      - key: ARCGIS_PASSWORD
        sync: false
      - key: ARCGIS_SERVICE_URL
        sync: false
